<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join form for Night Vale Chamber of Commerce">
    <meta name="author" content="Valorie Broderick">
    <title>Join</title>

    <meta property="og:title" content="Night Vale Chamber of Commerce join page">
    <meta property="og:description" content="Night Vale Chamber of Commerce join page">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Valorie+Broderick+WDD231">
    <meta property="og:url" content="https://valorieb.github.io/wdd231/chamber/directory.html">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Ranchers&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize.css" >
    <link rel="stylesheet" href="styles/base.css" >
    <link rel="stylesheet" href="styles/join.css" >
    <link rel="stylesheet" href="styles/join-large.css" >

    
    <link rel="stylesheet" href="styles/base-large.css">
    
    <script src="scripts/nav.js" defer></script>
    <script src="scripts/date.js" defer></script>
    <script src="scripts/join.js" defer></script>
    <link rel="icon" href="favicon.ico">
    
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/night-vale-logo.webp" alt="Night Vale logo" width="100" height="100">
                <div class="name">
                    <h1>Night Vale</h1>
                    <p>Chamber of Commerce</p>
                </div>
            </div>
            <nav>
                <button id="myButton" aria-label="menu"></button>
                <ul class="menuLinks">
                    <li ><a href="index.html" title="Home">Home</a></li>
                    <li ><a href="directory.html" title="Directory">Directory</a></li>
                    <li class="current-menu-item"><a href="join.html" title="Join">Join</a></li>
                    <li><a href="discover.html" title="Discover">Discover</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <h2>Join Us</h2>
        <div class="join-container">
            <div class="form-container">
                <h3>Membership Application Form</h3>
                <form action="thankyou.html" method="get" id="join-form">
                    
                    <label for="fname" class="required">First name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    
                    <label for="lname" class="required">Last name:</label><br>
                    <input type="text" id="lname" name="lname" required><br>
                    
                    <label for="role" class="required">Your role:</label><br>
                    <input type="text" id="role" name="role"required><br>
                    <div id="roleError"></div>
                    
                    <label for="email" class="required">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    
                    <label for="cell" class="required">Cell phone:</label><br>
                    <input type="telephone" id="cell" name="cell" required><br>
                    
                    <label for="organization" class="required">Organization:</label><br>
                    <input type="text" id="organization" name="organization" required><br>
                    
                    <label for="membership">Membership level:</label><br>
                    <select type="text" id="membership" name="membership"><br>
                        <option value="select">Select</option>
                        <option value="gold">Gold</option>
                        <option value="silver">Silver</option>
                        <option value="bronze">Bronze</option>
                        <option value="nonprofit">NP membership</option>
    
                    </select>
                    <br>
                    
                    <label for="description">Describe your business:</label><br>
                    <textarea id="description" name="description" rows="5" cols="30"></textarea><br>
                    <input type="hidden" name="form_loaded_time" id="form_loaded_time">
                    <p>Form loaded at: <span id="display_time"></span></p>
    
                    <button>Join</button>
                </form>
            </div>
            
            <div class="membership-container">
                <h3>Membership Levels</h3>
                <span id="membership-lvl-cards"></span>
            </div>
        </div>
    </main>
    <footer>
        <span id="footer-content"></span>
      <span id="lastModified"></span>
    </footer>
    
</body>
</html>
