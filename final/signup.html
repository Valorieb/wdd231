<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="Garden Table Recipes | Sign Up"
    >
    <meta name="author" content="Valorie Broderick" >

    <meta property="og:title" content="Garden Table Recipes | Sign Up" >
    <meta property="og:description" content="Garden Table Recipes | Sign Up" >
    <meta property="og:image" content="images/og_image.webp">
    <meta property="og:image:width" content="1200" >
    <meta property="og:image:height" content="630" >
    <meta
      property="og:url"
      content="https://valorieb.github.io/wdd231/final/signup.html"
    >
    <meta property="og:type" content="website" >
    <meta property="og:locale" content="en_US" >

    <title>Garden Table Recipes | Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Questrial&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="styles/normalize.css" >
    <link rel="stylesheet" href="styles/base.css" >
    <link rel="stylesheet" href="styles/base-medium.css" >
    <link rel="stylesheet" href="styles/base-large.css" >
    <link rel="stylesheet" href="styles/signup.css" >
    <link rel="stylesheet" href="styles/signup-medium.css" >
    <link rel="stylesheet" href="styles/signup-large.css" >

    <link rel="icon" href="favicon.ico" >

    <script src="scripts/nav.js" defer></script>
    <script src="scripts/date.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="images/vegetables.webp" alt="vegetables" width="100" height="100" >
        </div>
        <div class="name">
          <h1>Garden Table</h1>
          <h2>Recipes</h2>
          <p>Plant. Cook. Eat.</p>
        </div>
      </div>
      <span id="navbar"></span>
    </header>
    <main>
      <h1>Join the Community</h1>
      <div class="benefits">
        <ul>
          <li>🥕 <br>Use what you grow--no waste, no guesswork!</li>
          <li>🌱 <br>Smart recipe suggestions based on your garden!</li>
          <li>🍅 <br>Build your garden inventory and track what you cook</li>
        </ul>
      </div>
      
      <div class="form-container">
        <form action="thankyou.html" method="get">
            <h2>Let's grow together!</h2><br>
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname" required ><br >
    
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname" required ><br >
    
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required ><br >
    
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" ><br ><br >
    
            <button type="submit">Sign up</button>
          </form>
          <img src="images/family.webp" alt="Mom and daughter gardening" loading="lazy">
      </div>
      
      <div class="testimonials"></div>
    </main>
    <footer>
      <div class="copyright-info">
        <span id="footer-content"></span>
        <span id="lastModified"></span>
      </div>
    </footer>
  </body>
</html>
